<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NetScan{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap-local.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/fontawesome-local.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-network-wired me-2"></i>NetScan
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                <a class="nav-link" href="{{ url_for('devices') }}">Devices</a>
                <a class="nav-link" href="{{ url_for('people') }}">People</a>
                <a class="nav-link" href="{{ url_for('oui_lookup') }}">OUI Lookup</a>
                <a class="nav-link" href="{{ url_for('stats') }}">Stats</a>
                <a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap-local.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Load dark mode preference on all pages
        document.addEventListener('DOMContentLoaded', function() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            document.body.setAttribute('data-theme', darkMode ? 'dark' : 'light');
            
            // Initialize GitHub-style avatars
            if (typeof initializeGitHubAvatars === 'function') {
                initializeGitHubAvatars();
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
